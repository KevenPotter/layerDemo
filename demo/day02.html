<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>layDate</title>
    <script src="../js/jQuery.js" type="text/javascript"></script>
    <script src="../js/layDate/laydate.js" type="text/javascript"></script>
    <script src="../js/demoJs/day02.js" type="text/javascript"></script>
    <script src="../js/layer/layer.js" type="text/javascript"></script>
</head>
<body>
<div>
    <input type="text" id="text0" placeholder="0.快速使用">
</div>
<div>
    <input type="text" id="text1" placeholder="1.elem - 绑定元素">
</div>
<div>
    <input type="text" id="text2" placeholder="2.type - 控件选择类型">
</div>
<div>
    <input type="text" id="text3" placeholder="3.range - 开启左右面板范围选择">
</div>
<div>
    <input type="text" id="text4" placeholder="4.format - 自定义格式">
</div>
<div>
    <input type="text" id="text5" placeholder="5.value - 初始值">
</div>
<div>
    <input type="text" id="text6" placeholder="6.isInitValue - 初始值填充">
</div>
<div>
    <input type="text" id="text7" placeholder="7.min/max - 最小/大范围内的日期时间值">
</div>
<div>
    <input type="text" id="text8" placeholder="8.trigger - 自定义弹出控件的事件">
</div>
<div>
    <input type="text" id="text9" placeholder="9.show - 默认显示">
</div>
<div>
    <span id="testView"></span>
    <div id="text10"></div>
</div>
<div>
    <input type="text" id="text11" placeholder="11.zIndex - 层叠顺序">
</div>
<div>
    <input type="text" id="text12" placeholder="12.showBottom - 是否显示底部栏">
</div>
<div>
    <input type="text" id="text13" placeholder="13.btns - 工具按钮">
</div>
<div>
    <input type="text" id="text14" placeholder="14.lang - 语言">
</div>
<div>
    <input type="text" id="text15" placeholder="15.theme - 主题">
</div>
<div>
    <input type="text" id="text16" placeholder="16.calendar - 是否显示公历节日">
</div>
<div>
    <input type="text" id="text17" placeholder="17.mark - 标注重要日子">
</div>
<div>
    <input type="text" id="text18" placeholder="18.控件初始打开的回调">
</div>
<div>
    <input type="text" id="text19" placeholder="19.日期时间被切换后的回调">
</div>
<div>
    <input type="text" id="text20" placeholder="20.控件选择完毕后的回调">
</div>
<div>
    <input type="text" id="text21" placeholder="21.弹出控件提示">
</div>
</body>
<link rel="stylesheet" href="../js/layDate/theme/default/laydate.css" type="text/css">
</html>
